version: 0.2
phases:
  pre_build:
    commands:
      - echo 'pre build is staring'
      - mvn clean
  install:
    commands:
      - echo 'install phase is staring'
      - mvn install
      - mvn test
      - echo 'install phase finished'
  build:
    commands:
      - mvn package

artifacts:
    discard-paths: yes
    name: api-$(date +%Y-%m-%d)
    files:
      - target/api-1.0.0.jar
      - scripts/*.sh
      - appspec.yml

cache:
  paths:
    - '/root/.m2/**/*'
